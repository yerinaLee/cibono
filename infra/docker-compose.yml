services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fridge
      POSTGRES_USER: fridge
      POSTGRES_PASSWORD: fridge
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fridge -d fridge"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
