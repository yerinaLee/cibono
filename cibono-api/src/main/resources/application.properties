server.port=8080

# Application Name
spring.application.name=cibono-api

# Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fridge
spring.datasource.username=fridge
spring.datasource.password=fridge

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true